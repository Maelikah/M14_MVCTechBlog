<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tech Blog</title>

        <!-- Bulma css framework to give style and make it responsive  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Dosis&family=Josefin+Sans:wght@700&family=Josefin+Slab&family=Ysabeau&display=swap" rel="stylesheet">
        
        <!-- Custom stylesheet  -->
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    </head>

<body>
    <header class="header section has-text-centered">
        <h1 class="header is-size-1">The Tech Blog</h1>
        
        <nav class="navheader navbar">
            <div class="navheader navbar-brand">
                <a class="navheader is-size-4 custom-box mr-4" href="/">Home</a>
                <a class="navheader is-size-4 custom-box mr-4" href="/dashboard">Dashboard</a>
                {{#if loggedIn}}  
                <a id="logout" class="navheader is-size-4 custom-box mr-4">Logout</a>
                {{else}}
                <a class="navheader is-size-4 custom-box mr-4" href="/login">Login</a>
                {{/if}}
                <a class="navheader is-size-4 custom-box mr-4" href="/signup">Sign Up</a>
            </div>
            </nav>
    </header>
    <main class="main section is-size-5">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                    <div class="card-content">
                        <h2 class="title is-2 has-text-centered">Login</h2>
                        <form class="login-form">
                        <div class="field">
                            <label class="label is-size-4" for="email-login">Email:</label>
                            <div class="control">
                            <input class="input" type="text" id="email-login" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-size-4" for="password-login">Password:</label>
                            <div class="control">
                            <input class="input" type="password" id="password-login" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                            <button class="button is-link " type="submit">Login</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                    <div class="card-content">
                        <h2 class="title is-4">Signup</h2>
                        <form class="signup-form">
                        <div class="field">
                            <label class="label" for="username-signup">Username:</label>
                            <div class="control">
                            <input class="input" type="text" id="username-signup" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email-signup">Email:</label>
                            <div class="control">
                            <input class="input" type="text" id="email-signup" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password-signup">Password:</label>
                            <div class="control">
                            <input class="input" type="password" id="password-signup" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                            <button class="button is-primary" type="submit">Signup</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>

    </main>

   
</body>

</html>
