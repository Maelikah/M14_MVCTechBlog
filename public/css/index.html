<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tech Blog</title>

        <!-- Bulma css framework to give style and make it responsive  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Dosis&family=Josefin+Sans:wght@700&family=Josefin+Slab&family=Ysabeau&display=swap" rel="stylesheet">
        
        <!-- Custom stylesheet  -->
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    </head>

<body>
    <header class="hnf section has-text-centered">
        <h1 class="hnf is-size-1">The Tech Blog</h1>
        <div>
            <nav class="navheader has-text-centered mt-3">

                <a class="navheader is-size-5 custom-box mr-4" href="/">Home</a>
                <a class="navheader is-size-5 custom-box mr-4" href="/dashboard">Dashboard</a>
                {{#if loggedIn}}  
                <a id="logout" class="navheader is-size-5 custom-box mr-4">Logout</a>
                {{else}}
                <a class="navheader is-size-5 custom-box mr-4" href="/login">Login</a>
                {{/if}}
                <a class="navheader is-size-5 custom-box mr-4" href="/signup">Sign Up</a>
                
            </nav>
        </div>
    </header>
    <main class="main section is-size-5 form-container">
        <div class="has-text-centered" id="blogbox">
            <div class="columns mt-4">
                <div class="column">
                    <form class="form edit-comment-form">
                        <div class="field">
                        <label class="label h2 is-size-3 has-text-weight-bold" for="blog-desc">Edit comment:<span id="blog_id">{{id}}</span></label>
                        <div class="control">
                            <textarea class="textarea" id="comment" name="blog-desc">{{comment.comment}}</textarea>
                        </div>
                        </div>
                        <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button navheader is-size-5 custom-box">Edit</button>
                        </div>
                        <div class="control">
                            <button class="button navheader is-size-5 custom-box" id="delete-comment" data-id="{{comment.id}}">Delete</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
            
            


    </main>

    

    <footer class="hnf">
        <div class="content has-text-centered is-size-4">
            <p>&copy; Your Tech Blog 2023. All rights reserved.</p>
        </div>
    </footer>    
    

</body>

</html>
