<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tech Blog</title>

        <!-- Bulma css framework to give style and make it responsive  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Dosis&family=Josefin+Sans:wght@700&family=Josefin+Slab&family=Ysabeau&display=swap" rel="stylesheet">
        
        <!-- Custom stylesheet  -->
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    </head>

<body>
    <header class="hnf section has-text-centered">
        <h1 class="hnf is-size-1">The Tech Blog</h1>
        <div>
            <nav class="navheader has-text-centered mt-3">

                <a class="button navheader is-size-5 custom-box mr-4" href="/">Home</a>
                <a class="button navheader is-size-5 custom-box mr-4" href="/dashboard">Dashboard</a>
                {{#if loggedIn}}  
                <a id="logout" class="button navheader is-size-5 custom-box mr-4">Logout</a>
                {{else}}
                <a class="button navheader is-size-5 custom-box mr-4" href="/login">Login</a>
                {{/if}}
                <a class="button navheader is-size-5 custom-box mr-4" href="/signup">Sign Up</a>
                
            </nav>
        </div>
    </header>
    <main class="main section is-size-5 form-container">
        
            {{#each blogs as |blog|}}
<div class="columns mb-4 project" id="blogbox">
    <div class="column is-5">
        <h2>
        <a class="has-text-success has-text-weight-bold" id="blog-title" href="/blogs/{{blog.id}}">{{blog.title}}</a>
        </h2>
    </div>
    <div class="column is-7">
        <p>
        {{blog.content}}
        </p>
    </div>
</div>
{{/each}}


      
        
            
            
            
            
            
            
            
            


    </main>

    

    <footer class="hnf">
        <div class="content has-text-centered is-size-4">
            <p>&copy; Your Tech Blog 2023. All rights reserved.</p>
        </div>
    </footer>    
    

</body>

</html>
